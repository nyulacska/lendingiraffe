        </ul>
      </div>
      <div class="col-lg-4">
        <p class="meta">Open Src MIT Licensed. <a href="https://github.com/h-enk/doks">GitHub ðŸ˜Ž{{ .Site.Data.doks.version }}</a></p>
      </div>

        <li class="list-inline-item">{{ .Site.Params.love | safeHTML }}</li>
